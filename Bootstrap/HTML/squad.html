<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/css/index.css" >
</head>
<body>
  <div class="container" id="main">
    <div class="navbar navbar-fixed-top navbar-inverse" id="navigation_bar">
      <div class="container">
        <button type="button" class="navbar-toggle navbar-right" data-target="#my_navbar"
        data-toggle="collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="../images/badge.png" alt="My Logo"
        class="img-responsive" /></a>
        <div class="navbar-collapse collapse navbar-right" id="my_navbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="../index.html"> HOME </a>
            </li>
            <li>
              <a href="#"> SQUAD </a>
            </li>
            <li>
              <a href="#"> NEWS </a>
              </li
            </ul>
          </div> <!-- end navbar collapse  -->
        </div> <!-- end container -->
      </div> <!-- end navbar -->
    </div> <!-- end container -->
    <footer class="footer">
      <div class="container">
        <div class="row" id="social_media_icons">
          <div class="col-xs-offset-3 col-xs-1">
            <img src="../images/fb.png" alt="FaceBook" class="img-responsive img-circle"/>
          </div>
          <div class="col-xs-1">
            <img src="../images/twitter.png" alt="Twitter" class="img-responsive img-circle"/>
          </div>
          <div class="col-xs-1">
            <img src="../images/instagram.png" alt="Instagram" class="img-responsive img-circle"/>
          </div>
          <div class="col-xs-1">
            <img src="../images/google.png" alt="Twitter" class="img-responsive img-circle"/>
          </div>
          <div class="col-xs-1">
            <img src="../images/youtube.png" alt="Twitter" class="img-responsive img-circle"/>
          </div>
          <div class="col-xs-1">
            <img src="../images/whatsapp.png" alt="Twitter" class="img-responsive img-circle"/>
          </div>
        </div> <!-- end social media icons -->
      </div> <!-- end container -->
    </footer> <!-- end footer -->
  </body>
</html>
